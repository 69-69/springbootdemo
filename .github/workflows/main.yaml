name: BUILD AND DEPLOY SPRING BOOT APP

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: BUILD AND DEPLOY SPRING BOOT REST API
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v3

      - name: SETUP JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: UNIT TESTS
        run: mvn -B test --file pom.xml

      - name: BUILD THE APPLICATION
        run: |
          mvn clean
          mvn -B package --file pom.xml

      - name: BUILD DOCKER IMAGE
        uses: actions/build-push-action@v4 #v2
        # run: echo "::set-env name=NOW::$(date +'%Y-%m-%dT%H:%M:%S')"
        with:
          context: .
          dockerfile: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot-REST-API:$(date +'%Y-%m-%dT%H:%M:%S') #${{ env.NOW }}

      - name: LOGIN TO DOCKER HUB
        uses: docker/login-action@v2 #v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: PUSH TO DOCKER HUB
        uses: action/build-push-action@v4 #v2
        # run: echo "::set-env name=NOW::$(date +'%Y-%m-%dT%H:%M:%S')"
        with:
          context: .
          dockerfile: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot-REST-API:$(date +'%Y-%m-%dT%H:%M:%S')
