name: BUILD AND DEPLOY SPRING BOOT APP

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: BUILD AND DEPLOY SPRING BOOT REST API
    runs-on: ubuntu-latest
    #environment:
      #name: ${{ github.ref_name }}
      #url: ${{ steps.deploy.outputs.vm_url }}
    steps:
      - name: SET ENV 📀
        id: version
        run: echo "NOW=v$(date +'%Y.%m.%dT%H.%M.%S')" >> "$GITHUB_ENV"

      - name: CHECKOUT CODE
        uses: actions/checkout@v3

      - name: SETUP JDK 17 🎬
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: UNIT TESTS
        run: mvn -B test --file pom.xml

      - name: BUILD THE APPLICATION 🧱
        run: |
          mvn clean
          mvn -B package --file pom.xml

      #- name: BUILD DOCKER IMAGE
        #uses: docker/build-push-action@v4
        #with:
          #context: .
          #file: ./Dockerfile
          #push: false
          #tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot-rest-api:${{ env.NOW }}

      - name: LOGIN TO DOCKER HUB 🪪
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: BUILD AND PUSH TO DOCKER HUB 🚢
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/spring-boot-rest-api:${{ env.NOW }}

      - name: CONFIGURE AWS CREDENTIALS 🖥️
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: LOGIN TO AMAZON ECR 🪪
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: BUILD, TAG, AND PUSH IMAGE TO AMAZON ECR 🏷
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: spring-boot-rest-api
          IMAGE_TAG: ${{ env.NOW }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

